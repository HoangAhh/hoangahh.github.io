!~<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <form class="form-login">
            <h1>Đăng Nhập </h1>
            <div class="form-text">
                <label> Username</label>
                <input type="text">
            </div>
            <div class="form-text">
                <label>Password</label>
                <input type="password">
            </div>
            <button>Login</button><br>

            <Span>Bạn chưa có tài khoản ?<br><a href="">Đăng ký tại đầy </a> </Span>
        </form>
        <script>
            const formLogin = document.querySelectorAll('.form-text input')
            const formLabel = document.querySelectorAll('.form-text label')
            for(let i=0;i<2 ; i++){
                formLogin[i].addEventListener("mouseover",function(){
                    formLabel[i].classList.add("focus")
                })
            }

        </script>
    </div>    
</body>
</html>
