<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href= "style.css">
</head>
<body>
    <div class="container">
        <div class="gd"></div>
        <h1>Đăng ký tài khoản</h1>    
        <table>
            
            
            <tr>
                <td class="bc">Loại tài khoản</td>
                <td class="bc">
                    <input class="ac" type="radio" name="ac" id="">Cá nhân
                    <input class="ac" type="radio" name="ac" id="">Tổ chức
                </td>
            </tr>
            <tr>
                <td class="bc">Họ và tên</td>
                <td>
                    <input class="txt" type="text" name="" id="" placeholder="Họ và tên">
                </td>
            </tr>
            <tr>
                <td class="bc">Tên đăng nhập</td>
                <td>
                    <input class="txt" type="text" name="" id="" placeholder="Tên dùng để đăng nhập">
                </td>
            </tr>
            <tr>
                <td class="bc">Số điện thoại</td>
                <td><input class="txt" type="tel" name="" id="" placeholder="Nhập số điện thoại">
                </td>
            </tr>
    
            <tr>
                <td class="bc">Địa chỉ email</td>
                <td><input class="txt" type="email" name="" id="" placeholder="Nhập email"></td>
            </tr>
            <tr>
                <td class="bc">Mật khẩu</td>
                <td><input class="txt"  type="password" name="" id="" placeholder="Nhập mật khẩu" ></td>
            </tr>
            <tr>
                <td class="bc">Nhập lại mật khẩu</td>
                <td><input class="txt" type="password" name="" id="" placeholder="Nhập lại mật khẩu vừa nhập"></td>
            </tr>
            <tr>
                <td class="bc">Ngày/tháng/năm sinh</td>
                <td><input class="txt" type="datetime" name="" id="" placeholder="Nhập đủ ngày tháng năm sinh"></td>
            </tr>
            <tr>
                <td class="bc">Địa chỉ</td>
                <td><input class="txt" type="text" name="" id="" placeholder="Nhập rõ địa chỉa đang sống"></td>
            </tr>
            <tr>
                <td class="bc">Giới tính</td>
                <td  class="bc">
                    <input class="ac" type="radio" name="nam" id="Nam">Nam
                    <input class="ac" type="radio" name="nam" id="Nu">Nữ
                </td>
            </tr>
            <tr>
                <td class="bc">Số CMND</td>
                <td><input class="txt"  type="text" name="" id="" placeholder="Nhập SCMND"></td>
            </tr>
            <tr>
                <td class="bc">Ngân hàng</td>
                <td><input class="txt" type="text" name="" id="" placeholder="Nhập tên ngân hàng"></td>
                </td>
            </tr>
            <tr>    
                <td class="bc">Nhập số tài khoản </td>
    <td><input class="txt" type="text" name="" id="" placeholder="Nhập số tài khoản ngân hàng"></td>
            </tr>
            <tr>
                <td class="bc">Tên chủ tài khoản ngân hàng</td>
                <td><input class="txt"  type="text" name="" id="" placeholder="Nhập tên chủ ngân hàng"></td>
            </tr>
            <tr>
                <td>
                    <input class="submit" type="reset" value="Nhập lại"> </td>
                <td><input class="submit" type="submit" value="Đăng ký tài khoản">
                    
            </td>
            </tr>
        </table>
        </div>  
    </div>   
   
</body>
</html>
